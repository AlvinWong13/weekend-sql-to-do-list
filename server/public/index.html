<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/jquery-3.5.1.min.js"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>To Do List</title>
</head>

<body>
  <header>
    <h1 class="card-header container-fluid">Life Checklist</h1>
  </header>
  <main>
    <div class="inputs input-group mb-3">
      <input type="text" id="taskIn" placeholder="Add tasks here" class="form-control"> 
      <div class="input-group-append"><button id="button-addon2" class="btn btn-success">Add Task</button>
        </div>
    </div>
    <section class="taskList container-fluid">
      <div class="uncompletedList container">
        <ul id="notFinishedTasks">
        </ul>
      </div>
      <div class="completedList container">
        <ul id="finishedTasks">
        </ul>
      </div>
    </section>
  </main>
</body>
