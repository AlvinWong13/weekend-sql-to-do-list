<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vendors/jquery-3.5.1.min.js"></script>
  <script src="/scripts/client.js"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Weekend To Do List</title>
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <main>
    <div class="inputs">
      <input type="text" id="listIn" placeholder="Add task here" class="form-control">
      <div class="input-group-append">
        <button id="button-add" class="btn-success">Add to List</button>
      </div>
    </div>
    <section class="fullList">
      <div class="notCompleted">
        <ul id="notCompletedToDoList">
          <li>Not Completed:</li>
        </ul>
      </div>
      <div class="complete">
        <ul id="completedToDoList">
          <li>Completed:</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
